<div class="title">{{data.name}}</div>
<div class="ammo">
  <div class="line">
    <div class="label">Munitions</div>
    <div class="data"><app-dotline [(data)]="data.ammo"></app-dotline></div>
  </div>
</div>
<div class="accuracy">
  <div class="line">
    <div class="label">0-10m</div>
    <div class="data"><app-dice [(data)]="data.accuracy.veryshort"></app-dice></div>
  </div>
  <div class="line">
    <div class="label">10-20m</div>
    <div class="data"><app-dice [(data)]="data.accuracy.short"></app-dice></div>
  </div>
  <div class="line">
    <div class="label">20-40m</div>
    <div class="data"><app-dice [(data)]="data.accuracy.medium"></app-dice></div>
  </div>
  <div class="line">
    <div class="label">40-70m</div>
    <div class="data"><app-dice [(data)]="data.accuracy.long"></app-dice></div>
  </div>
  <div class="line">
    <div class="label">70m+</div>
    <div class="data"><app-dice [(data)]="data.accuracy.verylong"></app-dice></div>
  </div>
</div>
<div class="stats">
  <div class="stat">
    <div class="stat-head"><i class="fa fa-bolt"></i></div>
    <div class="stat-body"><b>{{data.power.dice}}</b>&nbsp;+{{data.power.bonus}}</div>
  </div>
  <div class="stat">
    <div class="stat-head"><i class="fa fa-hand-paper-o"></i></div>
    <div class="stat-body">{{data.handling}}</div>
  </div>
  <div class="stat">
    <div class="stat-head"><i class="fa fa-balance-scale"></i></div>
    <div class="stat-body">{{data.weight}}</div>
  </div>
  <div class="stat">
    <div class="stat-head">&Oslash;</div>
    <div class="stat-body">{{data.ammotype}}</div>
  </div>
</div>

<img [src]="getImageUrl()">
