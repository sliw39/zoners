<div class="title">{{data.name}}</div>
<div class="ammo">
  <div class="line">
    <div class="label">Etat</div>
    <div class="data">
      <app-dotline [(data)]="data.durability"></app-dotline>
    </div>
  </div>
</div>
<div class="accuracy">
  <div class="line">
    <div class="label">Taille</div>
    <div class="data">
      <div class="data-line"><i class="fa fa-bolt"></i><app-dice [(data)]="data.slash.attack"></app-dice></div>
      <div class="data-line"><i class="fa fa-shield"></i><app-dice [(data)]="data.slash.defense"></app-dice></div>
    </div>
  </div>
  <div class="line">
    <div class="label">Frappe</div>
    <div class="data">
      <div class="data-line"><i class="fa fa-bolt"></i><app-dice [(data)]="data.smash.attack"></app-dice></div>
      <div class="data-line"><i class="fa fa-shield"></i><app-dice [(data)]="data.smash.defense"></app-dice></div>
    </div>
  </div>
  <div class="line">
    <div class="label">Estoc</div>
    <div class="data">
      <div class="data-line"><i class="fa fa-bolt"></i><app-dice [(data)]="data.thrust.attack"></app-dice></div>
      <div class="data-line"><i class="fa fa-shield"></i><app-dice [(data)]="data.thrust.defense"></app-dice></div>
    </div>
  </div>
</div>
<div class="stats">
  <div class="stat">
    <div class="stat-head"><i class="fa fa-bolt"></i></div>
    <div class="stat-body"><b>{{data.power.dice}}</b>&nbsp;+{{data.power.bonus}}</div>
  </div>
  <div class="stat">
    <div class="stat-head"><i class="fa fa-hand-paper-o"></i></div>
    <div class="stat-body">{{data.handling}}</div>
  </div>
  <div class="stat">
    <div class="stat-head"><i class="fa fa-balance-scale"></i></div>
    <div class="stat-body">{{data.weight}}</div>
  </div>
</div>

<img [src]="getImageUrl()">

<app-cart-badge [data]="data" [type]="'WEAPON'"></app-cart-badge>
