<div class="body">
  <div class="form">
    <div class="line">
      <div class="label">Nom :</div>
      <div class="value"><input type="text" [(ngModel)]="data.name"></div>
    </div>
    <div class="line">
      <div class="label">Détail :</div>
      <div class="value"><textarea [(ngModel)]="data.detail"></textarea></div>
    </div>
    <div class="line">
      <div class="label">Etat :</div>
      <div class="value"><input type="number" [(ngModel)]="data.durability"></div>
    </div>


    <div class="line-dbl">
      <div class="label">Taille :</div>
      <div class="value">
        <div class="sub-line">
          <span>Attaque :</span>
          <input type="number" [(ngModel)]="data.slash.attack.dice">D+<input type="number" [(ngModel)]="data.slash.attack.bonus">
        </div>
        <div class="sub-line">
          <span>Defense :</span>
          <input type="number" [(ngModel)]="data.slash.defense.dice">D+<input type="number" [(ngModel)]="data.slash.defense.bonus">
        </div>
      </div>
    </div>
    <div class="line-dbl">
      <div class="label">Frappe :</div>
      <div class="value">
        <div class="sub-line">
          <span>Attaque :</span>
          <input type="number" [(ngModel)]="data.smash.attack.dice">D+<input type="number" [(ngModel)]="data.smash.attack.bonus">
        </div>
        <div class="sub-line">
          <span>Defense :</span>
          <input type="number" [(ngModel)]="data.smash.defense.dice">D+<input type="number" [(ngModel)]="data.smash.defense.bonus">
        </div>
      </div>
    </div>
    <div class="line-dbl">
      <div class="label">Estoc :</div>
      <div class="value">
        <div class="sub-line">
          <span>Attaque :</span>
          <input type="number" [(ngModel)]="data.thrust.attack.dice">D+<input type="number" [(ngModel)]="data.thrust.attack.bonus">
        </div>
        <div class="sub-line">
          <span>Defense :</span>
          <input type="number" [(ngModel)]="data.thrust.defense.dice">D+<input type="number" [(ngModel)]="data.thrust.defense.bonus">
        </div>
      </div>
    </div>


    <div class="line">
      <div class="label">Puissance :</div>
      <div class="value"><input type="number" [(ngModel)]="data.power.dice">D+<input type="number" [(ngModel)]="data.power.bonus"></div>
    </div>
    <div class="line">
      <div class="label">Maniabilité :</div>
      <div class="value"><input type="number" [(ngModel)]="data.handling"></div>
    </div>
    <div class="line">
      <div class="label">Poids :</div>
      <div class="value"><input type="number" [(ngModel)]="data.weight"></div>
    </div>
  </div>


  <div class="preview">
    <app-melee-weapon [data]="data"></app-melee-weapon>
  </div>
</div>

<div class="actions">
  <button class="btn-success fa fa-plus-circle" *ngIf="!data.id" (click)="save()">Ajouter</button>
  <button class="btn-success fa fa-save" *ngIf="data.id" (click)="save()">Mettre à jour</button>
  <button class="btn-danger fa fa-trash-o" *ngIf="data.id" (click)="delete()">Supprimer</button>
</div>
