<div class="filter">
  <input type="text" [(ngModel)]="searchText" placeholder="Rechercher...">
</div>

<div class="heading">
  <h1>Armes</h1>
  <div style="margin-left: 20px;"><button class="btn-success fa fa-plus-circle" (click)="createItem('WEAPON')">Ajouter</button></div>
</div>
<div class="weapons">
  <app-weapon class="catalog-item"
              [data]="wpn" 
              (click)="selectItem('WEAPON', wpn)"
              (dblclick)="openItem('WEAPON', wpn)"
              [ngClass]="{'selected': currentItem === wpn}"
              *ngFor="let wpn of weapons | async | itemFilter : searchText">
  </app-weapon>
</div>
